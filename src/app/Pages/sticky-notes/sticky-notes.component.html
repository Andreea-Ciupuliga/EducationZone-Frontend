<app-toolbar></app-toolbar>
<html>

<body>

<div>
  <button mat-fab (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let stickyNote of stickyNotes">


      <mat-card>
        <mat-card-content>
          <b><p>{{stickyNote.title}}</p></b>
          <p>{{stickyNote.description}}</p>
        </mat-card-content>

        <button mat-mini-fab (click)="removeStickyNote(stickyNote.id)">
          <mat-icon>delete</mat-icon>
        </button>

      </mat-card>

    </div>
  </div>
</div>


</body>

<router-outlet></router-outlet>

</html>
