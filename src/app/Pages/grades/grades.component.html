<app-toolbar></app-toolbar>
<html>
<!--Pagina pt notele unui student-->
<body>
<mat-card style="text-align: center">
  <mat-card-title>Search grades:</mat-card-title>

  <form>

    <mat-form-field appearance="fill">
      <input matInput placeholder="course name" type="text" [(ngModel)]="courseName" name="courseName">
    </mat-form-field>

    <button mat-mini-fab (click)="getAllGradesByCourseNameAndStudentUsername(courseName)">
      <mat-icon>search</mat-icon>
    </button>
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            See grades info:
          </mat-panel-title>
        </mat-expansion-panel-header>

        <table mat-table [dataSource]="AllGradesByCourseName" class="mat-elevation-z8">

          <ng-container matColumnDef="courseName">
            <th mat-header-cell *matHeaderCellDef> Course name</th>
            <td mat-cell *matCellDef="let grade"> {{grade.courseName}} </td>
          </ng-container>

          <ng-container matColumnDef="courseGrade">
            <th mat-header-cell *matHeaderCellDef> Course grade</th>
            <td mat-cell *matCellDef="let grade">{{grade.courseGrade}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

      </mat-expansion-panel>
    </mat-accordion>
  </form>

</mat-card>

<br>



<div>

  <h2 style="text-align: center"> All grades</h2>
  <mat-divider></mat-divider>
  <br>
  <table mat-table [dataSource]="Grades" class="mat-elevation-z8">


    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef> Course name</th>
      <td mat-cell *matCellDef="let grade"> {{grade.courseName}} </td>
    </ng-container>

    <ng-container matColumnDef="courseGrade">
      <th mat-header-cell *matHeaderCellDef> Course grade</th>
      <td mat-cell *matCellDef="let grade">{{grade.courseGrade}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>


</body>

<router-outlet></router-outlet>
</html>
