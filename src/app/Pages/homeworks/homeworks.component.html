<app-toolbar></app-toolbar>
<!--Pagina pentru temele unui student-->
<html>

<body>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let homework of Homeworks">


      <mat-card class="example-card">

        <mat-card-content>
          <p>
            Course: {{homework.courseName}} <br>
            {{homework.description}}<br>
            Deadline: {{homework.deadline}}<br>
            Points: {{homework.points}}<br>
          </p>
        </mat-card-content>

      </mat-card>

    </div>


  </div>
</div>


</body>

<router-outlet></router-outlet>

</html>
