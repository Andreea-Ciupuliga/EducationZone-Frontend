<h2 mat-dialog-title>Remove student</h2>

<mat-dialog-content>
  <p>Are you sure you want to delete this student?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" (click)="removeStudent()">Delete</button>
</mat-dialog-actions>
