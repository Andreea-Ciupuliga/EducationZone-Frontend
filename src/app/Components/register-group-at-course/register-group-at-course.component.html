<h2 mat-dialog-title>Add group of students at course</h2>

<mat-dialog-content class="register-dialog">
  <form [formGroup]="registrationGroupOfStudentsAtCourseForm">

    <mat-form-field appearance="fill">
      <input matInput formControlName="groupNumber" placeholder="group number" type="number">
      <mat-error
        *ngIf=" (registrationGroupOfStudentsAtCourseForm.controls['groupNumber'].dirty || registrationGroupOfStudentsAtCourseForm.controls['groupNumber'].touched);">
        <mat-error *ngIf="registrationGroupOfStudentsAtCourseForm.controls['groupNumber'].hasError('required')">
          Field required
        </mat-error>
      </mat-error>
    </mat-form-field>


    <mat-form-field appearance="fill">
      <input matInput formControlName="courseId" placeholder="course id" type="number">
      <mat-error
        *ngIf=" (registrationGroupOfStudentsAtCourseForm.controls['courseId'].dirty || registrationGroupOfStudentsAtCourseForm.controls['courseId'].touched);">
        <mat-error *ngIf="registrationGroupOfStudentsAtCourseForm.controls['courseId'].hasError('required')">
          Field required
        </mat-error>
      </mat-error>
    </mat-form-field>
  </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" (click)="registerGroupOfStudentsAtCourse()">Submit</button>
</mat-dialog-actions>
