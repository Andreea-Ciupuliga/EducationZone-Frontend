<h2 mat-dialog-title>Remove student</h2>

<mat-dialog-content>

<mat-form-field appearance="fill">
    <input matInput placeholder="student id" type="number" [(ngModel)]="studentId">
  </mat-form-field>

  <button mat-mini-fab [mat-dialog-close]="true" (click)="removeStudent(studentId)">
    <mat-icon>delete</mat-icon>
  </button>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
