<mat-card>
  <p>Write the student id</p>
  <mat-form-field class="example-form-field" appearance="fill">
    <input matInput type="number" [(ngModel)]="studentId">
  </mat-form-field>
  <button mat-raised-button (click)="removeStudent(studentId)">Delete student</button>
  <br>
  <button mat-raised-button (click)="removeAllStudents()">Delete all students</button>
</mat-card>

<router-outlet></router-outlet>
