<router-outlet></router-outlet>

<mat-toolbar>

  <button routerLink="/home" mat-icon-button class="example-icon">
    <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
  </button>


  <span>{{title}}</span>
  <span class="example-spacer"></span>
  <button mat-raised-button *ngIf="isAdmin" routerLink="/admin-panel" mat-raised-button>Admin</button>
  <button mat-mini-fab routerLink="/edit-profile" mat-raised-button><mat-icon>person</mat-icon></button>
  <button mat-mini-fab routerLink="/contact" mat-raised-button><mat-icon class="material-icons-outlined">contact_support</mat-icon></button>



  <button mat-mini-fab (click)="logout()">
    <mat-icon class="material-icons-outlined">logout</mat-icon>
  </button>


</mat-toolbar>
