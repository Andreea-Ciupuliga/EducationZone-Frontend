
<h2 mat-dialog-title>Add student at course</h2>

<mat-dialog-content>
  <form [formGroup]="registrationForm">

    <mat-form-field appearance="fill">
      <input matInput formControlName="grade" placeholder="grade" type="number">
      <mat-error
        *ngIf=" (registrationForm.controls['grade'].dirty || registrationForm.controls['grade'].touched);">
        <mat-error *ngIf="registrationForm.controls['grade'].hasError('required')">
          Field required
        </mat-error>
      </mat-error>
    </mat-form-field>

  </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" (click)="addGradeForStudent()">Submit</button>
</mat-dialog-actions>
