<h2 mat-dialog-title>Remove course</h2>

<mat-dialog-content>

  <mat-form-field appearance="fill">
    <input matInput placeholder="course id" type="number" [(ngModel)]="courseId">
  </mat-form-field>

  <button  mat-mini-fab [mat-dialog-close]="true" (click)="removeCourse(courseId)" >
    <mat-icon>delete</mat-icon>
  </button>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
