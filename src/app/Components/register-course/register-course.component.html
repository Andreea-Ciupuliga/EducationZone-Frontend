<h2 mat-dialog-title>Add new course</h2>

<mat-dialog-content class="register-dialog">


  <form [formGroup]="registrationForm">

    <mat-form-field appearance="fill">
      <input matInput formControlName="name" name="name" placeholder="name" id="name" type="text">
      <mat-error
        *ngIf=" (registrationForm.controls['name'].dirty || registrationForm.controls['name'].touched);">
        <mat-error *ngIf="registrationForm.controls['name'].hasError('required')">
          Field required
        </mat-error>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput formControlName="description" placeholder="description" type="text">
      <mat-error
        *ngIf=" (registrationForm.controls['description'].dirty || registrationForm.controls['description'].touched);">
        <mat-error *ngIf="registrationForm.controls['description'].hasError('required')">
          Field required
        </mat-error>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput formControlName="year" placeholder="year" type="text">
      <mat-error
        *ngIf=" (registrationForm.controls['year'].dirty || registrationForm.controls['year'].touched);">
        <mat-error *ngIf="registrationForm.controls['year'].hasError('required')">
          Field required
        </mat-error>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput formControlName="semester" placeholder="semester" type="text">
      <mat-error
        *ngIf=" (registrationForm.controls['semester'].dirty || registrationForm.controls['semester'].touched);">
        <mat-error *ngIf="registrationForm.controls['semester'].hasError('required')">
          Field required
        </mat-error>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput formControlName="professorId" placeholder="professor id" type="number">
      <mat-error
        *ngIf=" (registrationForm.controls['professorId'].dirty || registrationForm.controls['professorId'].touched);">
        <mat-error *ngIf="registrationForm.controls['professorId'].hasError('required')">
          Field required
        </mat-error>
      </mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" (click)="submit()">Submit</button>
</mat-dialog-actions>
