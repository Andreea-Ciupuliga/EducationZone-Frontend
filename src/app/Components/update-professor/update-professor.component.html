<h2 mat-dialog-title>Update professor</h2>

<mat-dialog-content class="register-dialog">
  <form [formGroup]="registrationForm">

    <mat-form-field appearance="fill">
      <input matInput formControlName="id" placeholder="id" type="number">
      <mat-error
        *ngIf=" (registrationForm.controls['id'].dirty || registrationForm.controls['id'].touched);">
        <mat-error *ngIf="registrationForm.controls['id'].hasError('required')">
          Field required
        </mat-error>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput formControlName="firstName" placeholder="firstName" type="text">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput formControlName="lastName" placeholder="lastName" type="text">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput formControlName="email" placeholder="email" type="text">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput formControlName="password" placeholder="password" type="password">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput formControlName="username" placeholder="username" type="text">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput formControlName="phone" placeholder="phone" type="text">
    </mat-form-field>

  </form>
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" (click)="submit()">Submit</button>
</mat-dialog-actions>
