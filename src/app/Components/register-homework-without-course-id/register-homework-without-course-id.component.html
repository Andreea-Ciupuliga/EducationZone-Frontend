<h2 mat-dialog-title>Add new homework</h2>

<mat-dialog-content class="register-dialog">
  <form [formGroup]="registrationForm">

    <mat-form-field appearance="fill">
      <input matInput formControlName="description" placeholder="description" type="text">
      <mat-error
        *ngIf=" (registrationForm.controls['description'].dirty || registrationForm.controls['description'].touched);">
        <mat-error *ngIf="registrationForm.controls['description'].hasError('required')">
          Field required
        </mat-error>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput formControlName="deadline" placeholder="deadline" type="text">
      <mat-error
        *ngIf=" (registrationForm.controls['deadline'].dirty || registrationForm.controls['deadline'].touched);">
        <mat-error *ngIf="registrationForm.controls['deadline'].hasError('required')">
          Field required
        </mat-error>
      </mat-error>
    </mat-form-field>


    <mat-form-field appearance="fill">
      <input matInput formControlName="points" placeholder="points" type="number">
      <mat-error
        *ngIf=" (registrationForm.controls['points'].dirty || registrationForm.controls['points'].touched);">
        <mat-error *ngIf="registrationForm.controls['points'].hasError('required')">
          Field required
        </mat-error>
      </mat-error>
    </mat-form-field>


  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" (click)="submit()">Submit</button>
</mat-dialog-actions>
